<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 980" role="img" aria-labelledby="title desc">
  <title id="title">Abstrakte neuronale Verbindungen</title>
  <desc id="desc">Dunkler blauer Verlauf mit leuchtenden Verzweigungen als dekorativer Hero-Hintergrund.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#0d3b6f"/>
      <stop offset="50%" stop-color="#072a53"/>
      <stop offset="100%" stop-color="#03162d"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="7"/>
    </filter>
    <linearGradient id="branch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7ce7ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2c89ff" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="spark" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe9c8"/>
      <stop offset="35%" stop-color="#ff964f"/>
      <stop offset="100%" stop-color="#ff964f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1400" height="980" fill="url(#bg)"/>

  <g stroke="url(#branch)" stroke-width="5" fill="none" stroke-linecap="round">
    <path d="M170 850 C 330 720, 500 700, 730 560"/>
    <path d="M730 560 C 820 500, 930 470, 1060 390"/>
    <path d="M1060 390 C 1140 350, 1220 250, 1290 180"/>
    <path d="M730 560 C 760 680, 810 790, 920 930"/>
    <path d="M730 560 C 620 490, 500 410, 360 300"/>
    <path d="M360 300 C 280 230, 220 160, 180 90"/>
  </g>

  <g stroke="#6cc9ff" stroke-opacity="0.45" stroke-width="2" fill="none">
    <path d="M730 560 C 680 640, 660 730, 640 900"/>
    <path d="M360 300 C 420 340, 500 370, 590 420"/>
    <path d="M1060 390 C 980 420, 920 460, 850 520"/>
    <path d="M180 90 C 260 180, 330 240, 390 290"/>
    <path d="M920 930 C 980 860, 1020 770, 1040 640"/>
  </g>

  <g filter="url(#blur)">
    <circle cx="730" cy="560" r="95" fill="url(#spark)"/>
    <circle cx="1060" cy="390" r="72" fill="url(#spark)"/>
    <circle cx="360" cy="300" r="78" fill="url(#spark)"/>
    <circle cx="180" cy="90" r="56" fill="url(#spark)"/>
    <circle cx="920" cy="930" r="64" fill="url(#spark)"/>
  </g>

  <g fill="#90e5ff" fill-opacity="0.5">
    <circle cx="730" cy="560" r="7"/>
    <circle cx="1060" cy="390" r="6"/>
    <circle cx="360" cy="300" r="6"/>
    <circle cx="180" cy="90" r="5"/>
    <circle cx="920" cy="930" r="5"/>
    <circle cx="280" cy="740" r="4"/>
    <circle cx="1180" cy="660" r="4"/>
  </g>
